<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="node_modules/angular/angular.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </head>
    <body>
        <div ng-controller="listCtrl" ng-show="isVisible">
            <h2>Movies | <a href="#" title="new" ng-click="new ($event)">new</a></h2>
            <ul>
                <li ng-repeat="movie in movies">
                    {{movie.name}}
                    | <a href="#" title="view" ng-click="view($event, $index)">view</a> -
                    <a href="#" title="edit" ng-click="edit($event, $index)">edit</a> -
                    <a href="#" title="delete" ng-click="delete($event, $index)">delete</a>
                </li>
            </ul>
        </div>

        <div ng-controller="viewCtrl" ng-show="isVisible">
            <h2>{{movie.name}} | <a href="#" title="back" ng-click="back($event)">back</a></h2>
            <p>Year: {{movie.year}}</p>
        </div>

        <div ng-controller="formCtrl" ng-show="isVisible">
            <h2>Movie: {{movie.name}} {{movie.year}}  {{isNew ? 'new' : 'edit'}} | <a href="#" title="back" ng-click="back($event)">back</a></h2>
            Name: <input type="text" name="nombre" id="nombre"><br>
            <br>
            Year: <input type="text" name="año" id="año"><br>
            <br>
            <input type="submit" value="Save" ng-click="save($event, $index)">
        </div>
    </body>
</html>
